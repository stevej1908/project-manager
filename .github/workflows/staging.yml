name: Staging Environment CI/CD

on:
  push:
    branches: [ staging ]
  pull_request:
    branches: [ staging ]

jobs:
  verify-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd server && npm ci

    - name: Build frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        REACT_APP_API_URL: ${{ secrets.STAGING_API_URL }}

    - name: Run smoke tests
      run: npm run test:smoke --if-present || echo "No smoke tests configured yet"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: verify-tests
    if: success()

    steps:
    - name: UAT notification
      run: |
        echo "ðŸŽ¯ STAGING deployment ready for UAT"
        echo "Frontend: https://project-manager-staging.vercel.app"
        echo "Backend: https://project-manager-api-staging.vercel.app"
        echo ""
        echo "Please perform User Acceptance Testing before merging to production"
