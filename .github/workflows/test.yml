name: Test Environment CI/CD

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Install backend dependencies
      run: cd server && npm ci

    - name: Run ESLint
      run: npm run lint --if-present || echo "No lint script found"

    - name: Build frontend
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        REACT_APP_API_URL: ${{ secrets.TEST_API_URL }}

    - name: Run unit tests (if available)
      run: npm test --if-present -- --passWithNoTests
      env:
        CI: true

    - name: Comment build status
      if: success()
      run: echo "âœ… Build successful - ready for TEST deployment"

  deploy-notification:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: success()

    steps:
    - name: Deployment notice
      run: |
        echo "ðŸš€ Tests passed! Vercel will auto-deploy to TEST environment"
        echo "Frontend: https://project-manager-test.vercel.app"
        echo "Backend: https://project-manager-api-test.vercel.app"
